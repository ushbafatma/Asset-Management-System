<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Assets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background: #f0f0f0; /* Light gray background */
            font-family: 'Roboto', sans-serif;
            color: #333333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 80%;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .left-panel {
            width: 30%;
            background: #007bff; /* Blue background for left panel */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-panel i {
            font-size: 48px; /* Larger icon size */
            color: #ffffff; /* White icon color */
            margin-bottom: 30px;
        }

        .left-panel button {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            background-color: #0056b3; /* Darker blue button */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .left-panel button i {
            font-size: 24px;
            margin-right: 10px;
        }

        .left-panel button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .right-panel {
            width: 70%;
            background: linear-gradient(135deg, #1e1e1e, #2e2e2e), url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .right-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .welcome-text {
            font-size: 48px;
            text-align: center;
            color: #ffffff; /* White text color */
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <i class="fas fa-box"></i> <!-- Asset icon -->
            <button onclick="window.location.href='/addnewasset'"><i class="fas fa-box"></i> Add New Asset</button>
            <button onclick="window.location.href='/listassets'"><i class="fas fa-box"></i> List All Asset</button>
            <button class="back-button" onclick="window.location.href='/admin-dashboard'">
                <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
            </button>
        </div>
        <div class="right-panel">
            <div class="welcome-text">Manage Assets</div>
        </div>
    </div>
</body>
</html>
