<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Asset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f4f4f9;
            font-family: 'Roboto', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        .form-container {
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #00aaff;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #00aaff;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333333;
            transition: border-color 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus {
            border-color: #00aaff;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00aaff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0088cc;
        }

        .back-button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #cccccc;
            color: #333333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #aaaaaa;
        }

        .back-button i {
            margin-right: 5px;
        }

        .form-container .fa-icon {
            margin-right: 10px;
            color: #00aaff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Add New Asset</h2>

            <!-- Form for adding new asset -->
            <form action="/saveasset" method="post" enctype="multipart/form-data" th:object="${asset}">
                <label for="productId"><i class="fas fa-box fa-icon"></i>Product Id:</label>
                <select id="productId" th:field="*{product.productId}" required>
                    <option value="" disabled selected>Select Product</option>
                    <option th:each="product : ${products}" th:value="${product.productId}"
                            th:text="${product.productId} + ' - ' + ${product.productName}"></option>
                </select>
                
                <label for="serialNumber"><i class="fas fa-info-circle fa-icon"></i>Serial Number:</label>
                <input type="text" id="serialNumber" th:field="*{serialNumber}" required>

                <label for="employee"><i class="fas fa-user fa-icon"></i>Employee ID:</label>
                <input type="text" id="employee" th:field="*{employee.employeeId}" required>

                <label for="LocationId"><i class="fas fa-map-marker-alt fa-icon"></i>Location ID:</label>
                <input type="text" id="LocationId" th:field="*{locationId}" required>

                <label for="Status"><i class="fas fa-info-circle fa-icon"></i>Status:</label>
                <input type="text" id="Status" th:field="*{status}" required>

                <button type="submit">Save</button>
            </form>
        </div>

        <button class="back-button" onclick="window.location.href='/admin-dashboard'">
            <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
        </button>
    </div>
</body>
</html>
