<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add User</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap')
	;

body {
	background-image:
		url('https://source.unsplash.com/1600x900/?technology');
	background-size: cover;
	background-attachment: fixed;
	font-family: 'Roboto', sans-serif;
	color: #ffffff;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: column;
	height: 100vh;
	overflow: hidden;
	animation: backgroundAnimation 10s infinite alternate;
}


header {
	background-color: rgba(31, 31, 31, 0.9);
	padding: 20px;
	text-align: right;
}

header a {
	color: #ffffff;
	text-decoration: none;
	margin-left: 20px;
	font-size: 18px;
	transition: color 0.3s ease;
}

header a:hover {
	color: #cccccc;
}

.container {
	display: flex;
	flex: 1;
}

.left-panel {
	width: 25%;
	background-color: rgba(30, 30, 30, 0.9);
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	padding: 20px;
	box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
	animation: slideIn 1s forwards;
}

.left-panel button {
	width: 100%;
	padding: 15px;
	margin: 10px 0;
	background-color: #333333;
	color: #ffffff;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.left-panel button:hover {
	background-color: #555555;
}

.right-panel {
	width: 75%;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px;
}

.add-user-form {
	width: 100%;
	max-width: 600px;
	padding: 40px;
	border: 1px solid #ffffff;
	border-radius: 10px;
	background-color: rgba(30, 30, 30, 0.9);
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
	animation: fadeIn 1s ease-in-out;
	position: relative;
}

.add-user-form::before {
	content: "";
	position: absolute;
	top: -10px;
	right: -10px;
	width: 50px;
	height: 50px;
	background-image:
		url('https://media.giphy.com/media/26tn33aiTi1jkl6H6/giphy.gif');
	background-size: cover;
	border-radius: 50%;
	animation: rotate 5s linear infinite;
}
.add-user-form h2 {
	margin-bottom: 20px;
	font-size: 32px;
	color: #ffffff;
	text-align: center;
	animation: textSlideIn 1s ease-in-out;
}

.form-group {
	margin-bottom: 20px;
}

.form-group label {
	display: block;
	margin-bottom: 8px;
	font-size: 18px;
	color: #b3b3b3;
}

.form-group input, .form-group select {
	width: 100%;
	padding: 12px;
	border: 1px solid #333333;
	border-radius: 5px;
	background-color: #333333;
	color: #ffffff;
	font-size: 16px;
	transition: border-color 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
	outline: none;
	border-color: #777777;
}

.add-user-form button {
	width: 100%;
	padding: 15px;
	background-color: #333333;
	color: #ffffff;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s ease, transform 0.3s ease;
}

.add-user-form button:hover {
	background-color: #555555;
	transform: scale(1.05);
}



to {
	opacity: 1;
	transform: translateY(0);
}






to {
	transform: translateX(0);
	opacity: 1;
}
</style>
</head>
<body>
	<header>
		<a href="/logout" th:href="@{/logout}">Logout</a>
	</header>
	<div class="container">
		<div class="left-panel">
			<button onclick="window.location.href='/employee'">List Employee</button>
			<button onclick="window.location.href='/addasset'">Add Asset</button>
			<button onclick="window.location.href='/admin-dashboard'">Dashboard</button>
			<button onclick="window.location.href='/listasset'">All Asset</button>
		</div>
		<div class="right-panel">
			<div class="add-user-form">
				<h2>Add User</h2>
				<form th:action="@{/save}" th:object="${employee}" method="post">
					<div class="form-group">
						<label for="name">Name:</label> <input type="text" id="name"
							th:field="*{name}" required>
					</div>
					<div class="form-group">
						<label for="dateOfJoining">Date of Joining:</label> <input
							type="date" id="dateOfJoining" th:field="*{date_of_joining}"
							required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password"
							id="password" th:field="*{password}" required>
					</div>
					<div class="form-group">
						<label for="phone_no">Mobile No:</label> <input type="text"
							id="phone_no" th:field="*{phone_no}" required>
					</div>
					<div class="form-group">
						<label for="role">Role:</label> <select id="role"
							th:field="*{role}" required>
							<option value="A">Admin</option>
							<option value="U">User</option>
						</select>
					</div>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
