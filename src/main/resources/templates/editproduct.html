<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Custom CSS for form styling -->
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Product</h2>
    <form th:action="@{/updateproduct/{productId}(productId=${product.productId})}" method="post" th:object="${product}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{productId}" />
        
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" />
        </div>
        
        
        <div class="form-group">
            <label for="sellerId">Seller ID</label>
            <input type="text" id="sellerId" th:field="*{sellerId}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="brandType">Brand Type</label>
            <input type="text" id="brandType" th:field="*{brandType}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="catalogueStatus">Catalogue Status</label>
            <input type="text" id="catalogueStatus" th:field="*{catalogueStatus}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="sellingAs">Selling As</label>
            <input type="text" id="sellingAs" th:field="*{sellingAs}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" th:field="*{model}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="hsnCode">HSN Code</label>
            <input type="text" id="hsnCode" th:field="*{hsnCode}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="warranty">Warranty</label>
            <input type="number" id="warranty" th:field="*{warranty}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="taxes">Taxes</label>
            <input type="text" id="taxes" th:field="*{taxes}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="total">Total</label>
            <input type="text" id="total" th:field="*{total}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="purchaseDate">Purchase Date</label>
            <input type="date" id="purchaseDate" th:field="*{purchaseDate}" class="form-control" />
        </div>
        
        
         <div class="form-group" th:if="${product.report1 != null}">
        <label>Current Report 1</label>
        <a th:href="@{/product/report1/{id}(id=${product.productId})}" class="btn btn-primary">Download Report 1</a>
    </div>

    <div class="form-group" th:if="${product.report2 != null}">
        <label>Current Report 2</label>
        <a th:href="@{/product/report2/{id}(id=${product.productId})}" class="btn btn-primary">Download Report 2</a>
    </div>

    <div class="form-group" th:if="${product.image != null}">
        <label>Current Image</label>
        <img th:src="@{/product/image/{id}(id=${product.productId})}" alt="Product Image" class="img-fluid">
    </div>

    <div class="form-group">
        <label for="newReport1">New Report 1 (Optional)</label>
        <input type="file" id="newReport1" name="newReport1" class="form-control-file" />
    </div>

    <div class="form-group">
        <label for="newReport2">New Report 2 (Optional)</label>
        <input type="file" id="newReport2" name="newReport2" class="form-control-file" />
    </div>

    <div class="form-group">
        <label for="newImage">New Image (Optional)</label>
        <input type="file" id="newImage" name="newImage" class="form-control-file" />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFjM6p4O5g3HhFwwDTaH4b8AvcIcPD7li"
        crossorigin="anonymous"></script>
</body>
</html>
