<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* White container background */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            text-align: center;
            animation: fadeIn 0.5s;
            position: relative;
            overflow: hidden; /* Ensure no overflow of positioned elements */
        }
        .container h3 {
            color: #333333; /* Dark title text */
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 28px;
        }
        .form-group label {
            font-weight: bold;
            color: #333333; /* Dark text */
            text-align: left;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da; /* Light gray border */
            padding: 14px; /* Increased padding */
            transition: border-color 0.3s ease;
            background-color: #f8f9fa; /* Lighter gray background */
            color: #495057; /* Darker text */
            margin-bottom: 20px;
            font-size: 16px; /* Slightly larger font size */
        }
        .form-control:focus {
            border-color: #80bdff; /* Blue border on focus */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3); /* Light blue shadow on focus */
        }
        .btn-login {
            background-color: #5f27cd; /* Purple button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 8px;
            padding: 14px 20px; /* Increased padding */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 18px; /* Slightly larger font size */
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .btn-login:hover {
            background-color: #341f97; /* Darker purple on hover */
        }
        .btn-login::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.4s ease;
        }
        .btn-login:hover::before {
            width: 120%; /* Expand on hover */
            height: 350%; /* Expand on hover */
        }
        .btn-login span {
            position: relative;
            z-index: 3;
        }
        .alert-danger {
            background-color: #e74c3c; /* Red alert */
            color: #ffffff; /* White text */
            border-color: #e74c3c;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .user-icon {
            width: 100px; /* Adjust icon size */
            height: 100px; /* Adjust icon size */
            margin-bottom: 20px;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926') no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire container */
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-icon"></div>
        <h3>Login</h3>
        <form action="/login" method="post">
    <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="number" name="employeeId" id="employeeId" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-login"><span>Login</span></button>
    </div>
</form>
        <!-- Error message display -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
</body>
</html>
