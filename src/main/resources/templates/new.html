<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Custom CSS for form styling -->
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>
    <form action="/savechanges" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{employeeId}" />
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" readonly class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="date_of_joining">Date Of Joining</label>
            <input type="date" id="date_of_joining" th:field="*{date_of_joining}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="phone_no">Phone No.</label>
            <input type="text" id="phone_no" th:field="*{phone_no}" class="form-control" />
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" th:field="*{role}" class="form-control" />
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyFjM6p4O5g3HhFwwDTaH4b8AvcIcPD7li"
        crossorigin="anonymous"></script>
</body>
</html>
